<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="signup.js"></script>
</head>

<body>
  <div class="bg-img">
        <!-- SignUp form -->
        <div class="form-box">
          <h1 id="signup"><b>SignUp</b></h1>
          <form name="form" onsubmit="return validation()" action="index.html">
            <div id="message" class="alert alert-danger" style="display:none;">This is an error message</div>

            <div class="input-group">
              <div class="input_field">
                <i class="fa fa-user"></i>
                <input type="name" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Your Full Name">
              </div>

              <div class="input_field">
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
              </div>

              <div class="input_field">
                <i class="fa fa-phone"></i>
                  <input type="phone" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="000-000-0000">
              </div>

              <div class="input_field">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Enter password" onkeyup="return validatePassword()">
              </div>

              <div class="power-container" id="meter" style="display: none;"> 
                <div id="power-point">
                </div> 
              </div> 

              <div class="input_field">
                <i class="fa fa-lock"></i>
                  <input type="password" class="form-control" id="repeatpassword" placeholder="Confirm password">
              </div>
            
              <div class="btn-field">
                <button type="submit" id="signupBtn"><b>SignUp</b></button>
                <button type="button" id="resetBtn" onclick="validateReset()"><b>Reset</b></button><br>
            </div>
            <p><a href="index.html" style="margin-left:100px; text-decoration: underline;margin-top: 20px;">Back to Login Page</a></p>
          </form>
        </div> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
