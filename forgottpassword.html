<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="forgotpassword.css">
</head>

<body>
  <div class="bg-img">
    
        <!-- Login form -->
        <div class="form-box">
          <h1 id="forgot"><b>Forgot Password</b></h1>
          <form name="form" onsubmit="return forgotPassword()"  action="../index.html">

            <div class="input-group">
                <div class="input_field" id="email">
                <i class="fa fa-envelope"></i>
                  <input type="text" placeholder="Email">
              </div>

            <div class="btn-field">
                <button type="submit" id="sendemail">Send Email</button>
                <button type="button"onclick="Home()">Cancel</button>
              </div>
          </form>
        </div>    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
