<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf8ff2872.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="bg-img">
        <div class="form-box">
            <h1 id="forgot">Forgot Password</h1>
            <form name="form" onsubmit="return forgotPassword()"  action="../index.html">
               <div id="message" style="display: none;"></div>
               
               <div class="input_field" id="email">
                <i class="fa fa-envelope"></i>
                  <input type="text" placeholder="Email">
              </div>
                   
                </div>
                <div class="btn-field">
                    <button type="submit">Sent email</button>
                    <button type="button" onclick="goHome();">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
